# English
Aliases:
- en_gb
- en_us
# WARNING: DO NOT REMOVE ANY FIELDS FROM THIS SECTION.
# YOU ARE FREE TO REMOVE/ADD LINES TO LISTS, BUT DON'T REMOVE STRING FIELDS.
Messages:
  noPermission: "%prefix% &cYou don't have permission to use this command!"
  reload: '%prefix% &fThe plugin has been reloaded!'
  help:
  - '&f'
  - '&f Reload the plugin &7- &d/bosterparticles reload'
  - '&f List &7- &d/bosterparticles list [classes&7/&dextensions&7/&dparticles]'
  - '&f Set custom trail &7- &d/bosterparticles set [user] [trail]'
  - '&f List menus and management &7- &d/bosterparticles menus'
  - '&f'
  list:
    noSuchHelp: '%prefix% &fHelp page &c%name%&f could not be found.'
    classes:
      dot: '&7, &e'
      format:
      - '%prefix% &fRegistered classes&7: &e%classes%'
    extensions:
      dot: '&7, &d'
      format:
      - '%prefix% &fRegistered extensions&7: &d%extensions%'
    particles:
      dot: '&7, &b'
      format:
      - '%prefix% &fParticles list&7: &b%particles%'
  set:
    usage: '%prefix% &fUsage &7- &d/bosterparticles set [user] [trail]'
    nullTrail: '%prefix% &fTrail &c%name%&f does not exist.'
    success: '%prefix% &fTrail &a%name%&f was set for player &b%player%&f!'
  open:
    nullPlayer: '%prefix% &fPlayer &c%name%&f could not be found.'
    success: '%prefix% &fGUI &a%gui%&f was opened for player &d%player%&f!'

