Messages:
  noPermission: "%prefix% &cSie haben keine Berechtigung, diesen Befehl zu verwenden!"
  reload: '%prefix% &fDas Plugin wurde neu geladen!'
  help:
  - '&f'
  - '&f Laden Sie das Plugin neu &7- &d/bosterparticles reload'
  - '&f Aufführen &7- &d/bosterparticles list [classes&7/&dextensions&7/&dparticles]'
  - '&f Legen Sie einen benutzerdefinierten Trail fest &7- &d/bosterparticles set [benutzerin] [spur]'
  - '&f Menüs und Verwaltung auflisten &7- &d/bosterparticles menus'
  - '&f'
  list:
    noSuchHelp: '%prefix% &fHilfeseite &c%name%&f konnte nicht gefunden werden.'
    classes:
      dot: '&7, &e'
      format:
      - '%prefix% &fAngemeldete Klassen&7: &e%classes%'
    extensions:
      dot: '&7, &d'
      format:
      - '%prefix% &fRegistrierte Erweiterungen&7: &d%extensions%'
    particles:
      dot: '&7, &b'
      format:
      - '%prefix% &fPartikelliste&7: &b%particles%'
  set:
    usage: '%prefix% &fVerwendungszweck &7- &d/bosterparticles set [benutzerin] [spur]'
    nullTrail: '%prefix% &fPfad &c%name%&f existiert nicht.'
    success: '%prefix% &fTrail &a%name%&f wurde für Spieler &b%player%&f gesetzt!'
  open:
    nullPlayer: '%prefix% &fSpieler &c%name%&f konnte nicht gefunden werden.'
    success: '%prefix% &fGUI &a%gui%&f wurde für Spieler &d%player%&f geöffnet!'

