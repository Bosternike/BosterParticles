# Português
Aliases:
- pt_PT
# AVISO: NÃO REMOVA NENHUM CAMPO DESSA SEÇÃO.
# VOCÊ É LIVRE PARA REMOVER/ADICIONAR LINHAS AS LISTAS, MAS NÃO REMOVA OS CAMPOS DE ESCRITA.
Messages:
  noPermission: "%prefix% &cVocê não tem permissão para usar esse comando!"
  reload: '%prefix% &fO plugin foi recarregado'
  help:
  - '&f'
  - '&f Recarregar o plugin &7- &d/bosterparticles reload'
  - '&f Lista &7- &d/bosterparticles list [classes&7/&dextensions&7/&dparticles]'
  - '&f Definir rastro personalizado &7- &d/bosterparticles set [user] [trail]'
  - '&f Listar menus e gerenciamento &7- &d/bosterparticles menus'
  - '&f'
  list:
    noSuchHelp: '%prefix% &fA página de ajuda &c%name%&f não pôde ser encontrada.'
    classes:
      dot: '&7, &e'
      format:
      - '%prefix% &fClasses registradas&7: &e%classes%'
    extensions:
      dot: '&7, &d'
      format:
      - '%prefix% &fExtensões registradas&7: &d%extensions%'
    particles:
      dot: '&7, &b'
      format:
      - '%prefix% &fLista de partículas&7: &b%particles%'
  set:
    usage: '%prefix% &fUse &7- &d/bosterparticles set [user] [trail]'
    nullTrail: '%prefix% &fRastro &c%name%&f não existe.'
    success: '%prefix% &fRastro &a%name%&f foi definido para o jogador &b%player%&f!'
  open:
    nullPlayer: '%prefix% &fO jogador &c%name%&f não pôde ser encontrado.'
    success: '%prefix% &fGUI &a%gui%&f foi aberto para o player &d%player%&f!'

